<!DOCTYPE html>
<html>
<head>
    <title>To-Do Item</title>
</head>
<body>
    <h2>Add To-Do Item</h2>
    <form action="/submittodoitem" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        
        <label for="item_desc">Item Description:</label>
        <input type="text" id="item_desc" name="item_desc" required><br><br>

        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>

        <label for="item_uuid">Item UUID:</label>
        <input type="text" id="item_uuid" name="item_uuid" required><br><br>

        <label for="item_hash">Item HASH:</label>
        <input type="text" id="item_hash" name="item_hash" required><br><br>
        
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
